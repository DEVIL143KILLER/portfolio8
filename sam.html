</head>
<body>
    <table>
        <tr>
            <td style="padding: 10px;">
        
              <img src="file:///D:/Pictures/Animals/2%20Bobs.jpg" width=300px height=300px border=10px >
            
            </td>
            <td>

     This is my photofolio it gives you some

            </pre></b>

        </tr>

    <div class="header">

    <script>
        document.getElementById('name').innerHTML = 'P.PARAMAGURU';
        document.getElementById('contact').innerHTML = 'Email: paramagurup512@gmail.com<br>Phone: 6369725152';

        // Populate education section
        const educationSection = document.getElementById('education');
        const educationData = {
            university: 'Thanthai Periyar Government Arts & Science College',
            degree: 'BSc Computer Science',
            graduationYear: '2019-2023',
            major:'SSLC EXAMINATION (2018-19)'

        educationSection.innerHTML = `

        };
        experienceSection.innerHTML = `

            <div>Responsibilities:</div>
            <ul>
                ${experienceData.responsibilities.map(responsibility => `<li>${responsibility}</li>`).join('')}
            </ul>
        `;

        // Populate skills section
        const skillsSection = document.getElementById('skills');
        const skillsData = ['Skill 1', 'Skill 2', 'Skill 3'];
        skillsSection.innerHTML = `
            <ul>
                ${skillsData.map(skill => `<li>${skill}</li>`).join('')}

        `;
    </script>
